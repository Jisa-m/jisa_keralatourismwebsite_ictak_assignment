<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/stylemain.css">
</head>
<body>
    <form action="#" class="signup" onsubmit="return emailcheck()" onsubmit="return passwordcheck()" onsubmit="return confirmpasswordcheck()" onsubmit="return mobilechange()">
        <h2>Sign up</h2>
        <br>
        <div class="signup-cont">
            <label>Email-id</label>
            <br>
            <input type="text" placeholder="Email-id" id="email_signup">
            <label for="error" id="error_email_signup"></label>
        </div>
        <br>
        <br>
        <div class="signup-cont">
            <label>Phone Number</label>
            <br>
            <input type="text" placeholder="Phone Number" id="number_signup">
            <label for="error" id="error_number_signup"></label>
        </div>
        <br>
        <div class="signup-cont">
            <label>Password</label>
            <br>
            <input type="Password" placeholder="Password" id="password_signup">
            <label for="error" id="error_password_signup"></label>
        </div>
        <br>
        <div class="signup-cont">
            <label>Confirm Password</label>
            <br>
            <input type="Password" placeholder="Confirm Password" id="confirmpassword_signup">
            <label for="error" id="error_confirmpassword_signup"></label>
        </div>
        <br>
        <div>
            <input id="signup-button" type="submit" value="Sign up">
        </div>
        <br>
        <div class="signup-misc">
            <h5>Already had an account</h5>
            <a href="login.html" >Login</a>             
        </div>
    </form>
    
    <script src=form3.js></script>
    
</body>
</html>
